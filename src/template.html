<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>

<body>
  <div id="app" class="app">
    <header class="header">
      <div class="header__inner">
        <h1>COVID-19 Dashboard</h1>
      </div>
    </header>

    <section class="grid">
      <div class="left__side">
        <div class="search">
          <div class="interlayer">
            <input type="text" placeholder="Search..." />
            <button></button>
          </div>
        </div>

        <div id="list" class="list">
          <button class="resize-button"></button>
        </div>

        <div class="last__update">
          <div class="interlayer">Place for UPD</div>
        </div>
      </div>

      <div class="middle">
        <div id="map" class="map ">
          <div class="interlayer"><div id='mapBox'></div></div>
          <button class="resize-button"></button>
        </div>

        <div class="information ">
          <div class="interlayer">Place for some info</div>
          <button class="resize-button"></button>
        </div>
      </div>

      <div class="right__side">
        <div class="bars">
          <div class="left__bar ">
            <div class="interlayer">Place for bar</div>
            <button class="resize-button"></button>
          </div>

          <div class="right__bar ">
            <div class="interlayer">Place for bar</div>
            <button class="resize-button"></button>
          </div>
        </div>

        <div id="graph" class="graph ">
          <div class="interlayer">Place for graph</div>
          <button class="resize-button"></button>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
