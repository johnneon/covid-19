<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div id="app" class="app">
    <header class="header">
      <div class="header__inner">
        <h1>COVID-19 Dashboard</h1>
      </div>
    </header>

    <section class="grid">
      <div class="left__side">
        <div class="search">
          <div class="interlayer">
            <input type="text" placeholder="Search..." />
            <button></button>
          </div>
        </div>

        <div id="list" class="list">
          <button class="resize-button"></button>
        </div>

        <div class="last__update">
          <div class="interlayer">Place for UPD</div>
        </div>
      </div>

      <div class="middle">
        <div id="map" class="map ">
            <div class='map-overlay' id='legend'></div>          
          <button class="resize-button"></button>
        </div>

        <div class="information ">
          <div class="interlayer">Place for some info</div>
          <button class="resize-button"></button>
        </div>
      </div>

      <div class="right__side">
        <div class="table">
        <div class="switcher">
          <input type="checkbox" name="switcher" class="switcher-checkbox" id="checkbox-period" />
          <label class="switcher-label" for="checkbox-period">
            <span class="switcher-inner" data-left="All period" data-right="Last day"></span>
            <span class="switcher-switch"></span>
          </label>
        </div>
        <div class="switcher">
          <input type="checkbox" name="switcher" class="switcher-checkbox" id="checkbox-abs" />
          <label class="switcher-label" for="checkbox-abs">
            <span class="switcher-inner" data-left="Absolute" data-right="Per 100K"></span>
            <span class="switcher-switch"></span>
          </label>
        </div>
          <table class="table-cases">
            <caption id="table-caption">World</caption>
              <tr>
                <td>Confirmed</td>
                <td id="table-confirmed"></td>
              </tr>
              <tr>
                <td>Recovered</td>
                <td id="table-recovered"></td>
              </tr>
              <tr>
                <td>Deaths</td>
                <td id="table-deaths"></td>
              </tr>
          </table>
          <button class="resize-button"></button>
        </div>

        <div id="chart" class="chart">
          <button class="resize-button"></button>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
