<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div id="app" class="app">
    <header class="header">
      <div class="header__inner">
        <h1>COVID-19 Dashboard</h1>
      </div>
    </header>

    <section class="grid">
      <div class="left__side">
        <div class="search">
          <div class="interlayer">
            <input type="text" placeholder="Search..." />
            <button></button>
          </div>
        </div>

        <div id="list" class="list">
          <button class="resize-button"></button>
        </div>

        <div class="last__update">
          <div class="interlayer">Place for UPD</div>
        </div>
      </div>

      <div class="middle">
        <div id="map" class="map ">
            <div class='map-overlay' id='legend'></div>          
          <button class="resize-button"></button>
        </div>

        <div class="information ">
          <div class="interlayer">Place for some info</div>
          <button class="resize-button"></button>
        </div>
      </div>

      <div class="right__side">
        <div class="table">
          <table>
            <caption id="table-caption">World</caption>
              <tr>
                <td id="table-confirmed">Confirmed</td>
                <td></td>
              </tr>
              <tr>
                <td id="table-recovered">Recovered</td>
                <td></td>
              </tr>
              <tr>
                <td id="table-deaths">Deaths</td>
                <td></td>
              </tr>
          </table>
          <button class="resize-button"></button>
        </div>

        <div id="chart" class="chart">
          <button class="resize-button"></button>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
